name: Release Assets

on:
  release:
    types:
      - published

permissions:
  contents: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        goos: [linux]
        goarch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Test
        run: go test ./...

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          go build -v -o ai-usage-bar ./cmd/ai-usage-bar

      - name: Package
        run: |
          tar -czf ai-usage-bar_${{ matrix.goos }}_${{ matrix.goarch }}.tar.gz ai-usage-bar LICENSE README.md CHANGELOG.md

      - name: Upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: ai-usage-bar_${{ matrix.goos }}_${{ matrix.goarch }}.tar.gz
