name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run tests
        run: go test ./...

      - name: Run race tests
        run: go test -race ./...

      - name: Build binary
        run: go build -v -o ai-usage-bar ./cmd/ai-usage-bar

      - name: Validate installer script
        run: |
          bash -n install.sh
          ./install.sh --help >/dev/null

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai-usage-bar-linux-amd64
          path: ai-usage-bar
